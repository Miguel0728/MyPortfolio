<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1e47;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0.8" />
    </linearGradient>

    <filter id="glow4">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="500" fill="url(#bgGradient4)"/>
  
  <!-- Animated grid -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#ff00ff" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ff00ff" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#ff00ff" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#ff00ff" stroke-width="1"/>
    
    <line x1="200" y1="0" x2="200" y2="500" stroke="#ff00ff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="500" stroke="#ff00ff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="500" stroke="#ff00ff" stroke-width="1"/>
  </g>

  <!-- Robot Head -->
  <g transform="translate(400, 230)" filter="url(#glow4)">
    <!-- Head -->
    <rect x="-80" y="-80" width="160" height="140" rx="20" fill="url(#aiGradient)" opacity="0.2"/>
    <rect x="-80" y="-80" width="160" height="140" rx="20" fill="none" stroke="#ff00ff" stroke-width="4"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-80" x2="0" y2="-120" stroke="#00f0ff" stroke-width="3"/>
    <circle cx="0" cy="-125" r="8" fill="#00f0ff" filter="url(#glow4)"/>
    <circle cx="0" cy="-125" r="12" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.5"/>
    
    <!-- Eyes -->
    <circle cx="-35" cy="-30" r="20" fill="url(#aiGradient)" opacity="0.4"/>
    <circle cx="-35" cy="-30" r="20" fill="none" stroke="#00f0ff" stroke-width="3"/>
    <circle cx="-35" cy="-30" r="12" fill="#00f0ff" filter="url(#glow4)"/>
    
    <circle cx="35" cy="-30" r="20" fill="url(#aiGradient)" opacity="0.4"/>
    <circle cx="35" cy="-30" r="20" fill="none" stroke="#00f0ff" stroke-width="3"/>
    <circle cx="35" cy="-30" r="12" fill="#00f0ff" filter="url(#glow4)"/>
    
    <!-- Mouth/Display -->
    <rect x="-50" y="10" width="100" height="30" rx="5" fill="url(#aiGradient)" opacity="0.3"/>
    <rect x="-50" y="10" width="100" height="30" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
    
    <!-- Smile waveform -->
    <path d="M -40 25 Q -20 35, 0 25 Q 20 15, 40 25" fill="none" stroke="#00f0ff" stroke-width="2"/>
  </g>

  <!-- Chat bubbles -->
  <g transform="translate(150, 150)">
    <!-- User bubble -->
    <rect x="0" y="0" width="140" height="60" rx="10" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <line x1="10" y1="15" x2="100" y2="15" stroke="#a0a0d0" stroke-width="2"/>
    <line x1="10" y1="30" x2="120" y2="30" stroke="#a0a0d0" stroke-width="2"/>
    <line x1="10" y1="45" x2="90" y2="45" stroke="#a0a0d0" stroke-width="2"/>
    
    <!-- Pointer -->
    <polygon points="140,30 155,25 140,40" fill="#00f0ff" opacity="0.6"/>
  </g>

  <g transform="translate(510, 300)">
    <!-- AI bubble -->
    <rect x="0" y="0" width="140" height="60" rx="10" fill="none" stroke="#ff00ff" stroke-width="2"/>
    <line x1="10" y1="15" x2="100" y2="15" stroke="#a0a0d0" stroke-width="2"/>
    <line x1="10" y1="30" x2="120" y2="30" stroke="#a0a0d0" stroke-width="2"/>
    <line x1="10" y1="45" x2="90" y2="45" stroke="#a0a0d0" stroke-width="2"/>
    
    <!-- Pointer -->
    <polygon points="0,30 -15,25 0,40" fill="#ff00ff" opacity="0.6"/>
  </g>

  <!-- Neural network nodes -->
  <g opacity="0.4">
    <!-- Layer 1 -->
    <circle cx="200" cy="350" r="6" fill="#00f0ff"/>
    <circle cx="200" cy="380" r="6" fill="#00f0ff"/>
    <circle cx="200" cy="410" r="6" fill="#00f0ff"/>
    
    <!-- Layer 2 -->
    <circle cx="250" cy="340" r="6" fill="#ff00ff"/>
    <circle cx="250" cy="370" r="6" fill="#ff00ff"/>
    <circle cx="250" cy="400" r="6" fill="#ff00ff"/>
    <circle cx="250" cy="430" r="6" fill="#ff00ff"/>
    
    <!-- Layer 3 -->
    <circle cx="300" cy="360" r="6" fill="#00f0ff"/>
    <circle cx="300" cy="390" r="6" fill="#00f0ff"/>
    <circle cx="300" cy="420" r="6" fill="#00f0ff"/>
    
    <!-- Connections -->
    <line x1="200" y1="350" x2="250" y2="340" stroke="#00f0ff" stroke-width="1"/>
    <line x1="200" y1="350" x2="250" y2="370" stroke="#00f0ff" stroke-width="1"/>
    <line x1="200" y1="380" x2="250" y2="400" stroke="#00f0ff" stroke-width="1"/>
    <line x1="200" y1="410" x2="250" y2="430" stroke="#00f0ff" stroke-width="1"/>
    
    <line x1="250" y1="340" x2="300" y2="360" stroke="#ff00ff" stroke-width="1"/>
    <line x1="250" y1="370" x2="300" y2="390" stroke="#ff00ff" stroke-width="1"/>
    <line x1="250" y1="400" x2="300" y2="420" stroke="#ff00ff" stroke-width="1"/>
  </g>

  <!-- Brain circuit pattern -->
  <g transform="translate(600, 120)" opacity="0.3">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ff00ff" stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#ff00ff" stroke-width="2"/>
    <line x1="15" y1="-15" x2="-15" y2="15" stroke="#00f0ff" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#ff00ff"/>
  </g>

  <!-- Title -->
  <text x="400" y="80" font-family="Orbitron, sans-serif" font-size="36" font-weight="900" fill="#ff00ff" text-anchor="middle" filter="url(#glow4)">CHATBOT AI</text>
  <text x="400" y="110" font-family="Rajdhani, sans-serif" font-size="16" fill="#a0a0d0" text-anchor="middle">ARTIFICIAL INTELLIGENCE</text>
</svg>
