<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1e47;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="restaurantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>

    <filter id="glow3">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="500" fill="url(#bgGradient3)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#00f0ff" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#00f0ff" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#00f0ff" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#00f0ff" stroke-width="1"/>
    
    <line x1="200" y1="0" x2="200" y2="500" stroke="#00f0ff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="500" stroke="#00f0ff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="500" stroke="#00f0ff" stroke-width="1"/>
  </g>

  <!-- Plate with food -->
  <g transform="translate(400, 250)" filter="url(#glow3)">
    <!-- Main plate -->
    <ellipse cx="0" cy="0" rx="150" ry="120" fill="url(#restaurantGradient)" opacity="0.2"/>
    <ellipse cx="0" cy="0" rx="150" ry="120" fill="none" stroke="#00f0ff" stroke-width="4"/>
    <ellipse cx="0" cy="0" rx="130" ry="100" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.5"/>
    
    <!-- Food items (abstract) -->
    <circle cx="-40" cy="-20" r="30" fill="url(#restaurantGradient)" opacity="0.4"/>
    <circle cx="-40" cy="-20" r="30" fill="none" stroke="#ff00ff" stroke-width="2"/>
    
    <circle cx="30" cy="-10" r="25" fill="url(#restaurantGradient)" opacity="0.4"/>
    <circle cx="30" cy="-10" r="25" fill="none" stroke="#ff00ff" stroke-width="2"/>
    
    <ellipse cx="0" cy="30" rx="40" ry="25" fill="url(#restaurantGradient)" opacity="0.4"/>
    <ellipse cx="0" cy="30" rx="40" ry="25" fill="none" stroke="#ff00ff" stroke-width="2"/>
    
    <!-- Garnish lines -->
    <line x1="-20" y1="-50" x2="-15" y2="-60" stroke="#00f0ff" stroke-width="2"/>
    <line x1="-10" y1="-52" x2="-8" y2="-62" stroke="#00f0ff" stroke-width="2"/>
    <line x1="0" y1="-53" x2="2" y2="-63" stroke="#00f0ff" stroke-width="2"/>
  </g>

  <!-- Cutlery -->
  <g transform="translate(200, 250)">
    <!-- Fork -->
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#ff00ff" stroke-width="4" stroke-linecap="round"/>
    <line x1="-15" y1="-80" x2="-15" y2="-20" stroke="#ff00ff" stroke-width="3" stroke-linecap="round"/>
    <line x1="-8" y1="-80" x2="-8" y2="-20" stroke="#ff00ff" stroke-width="3" stroke-linecap="round"/>
    <line x1="8" y1="-80" x2="8" y2="-20" stroke="#ff00ff" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="-80" x2="15" y2="-20" stroke="#ff00ff" stroke-width="3" stroke-linecap="round"/>
  </g>

  <g transform="translate(600, 250)">
    <!-- Knife -->
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#00f0ff" stroke-width="4" stroke-linecap="round"/>
    <path d="M -10 -80 L 10 -80 L 5 -40 L -5 -40 Z" fill="#00f0ff"/>
  </g>

  <!-- Menu items floating -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="20" x2="80" y2="20" stroke="#ff00ff" stroke-width="2"/>
    <line x1="10" y1="35" x2="100" y2="35" stroke="#a0a0d0" stroke-width="1.5"/>
    <line x1="10" y1="45" x2="90" y2="45" stroke="#a0a0d0" stroke-width="1.5"/>
    <line x1="10" y1="55" x2="95" y2="55" stroke="#a0a0d0" stroke-width="1.5"/>
  </g>

  <g transform="translate(580, 380)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="20" x2="80" y2="20" stroke="#ff00ff" stroke-width="2"/>
    <line x1="10" y1="35" x2="100" y2="35" stroke="#a0a0d0" stroke-width="1.5"/>
    <line x1="10" y1="45" x2="90" y2="45" stroke="#a0a0d0" stroke-width="1.5"/>
    <line x1="10" y1="55" x2="95" y2="55" stroke="#a0a0d0" stroke-width="1.5"/>
  </g>

  <!-- Chef hat icon -->
  <g transform="translate(400, 80)">
    <ellipse cx="0" cy="10" rx="40" ry="15" fill="url(#restaurantGradient)" opacity="0.3"/>
    <ellipse cx="0" cy="10" rx="40" ry="15" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <path d="M -35 10 Q -40 -30, -20 -40 Q 0 -50, 20 -40 Q 40 -30, 35 10 Z" fill="url(#restaurantGradient)" opacity="0.3"/>
    <path d="M -35 10 Q -40 -30, -20 -40 Q 0 -50, 20 -40 Q 40 -30, 35 10" fill="none" stroke="#00f0ff" stroke-width="2"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="680" cy="100" r="35" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.3"/>
  <circle cx="120" cy="420" r="40" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.3"/>

  <!-- Title -->
  <text x="400" y="470" font-family="Orbitron, sans-serif" font-size="36" font-weight="900" fill="#00f0ff" text-anchor="middle" filter="url(#glow3)">CHILLS RESTAURANT</text>
</svg>
