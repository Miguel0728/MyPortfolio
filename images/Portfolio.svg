<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1e47;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0.8" />
    </linearGradient>

    <filter id="glow6">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="500" fill="url(#bgGradient6)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#ff00ff" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ff00ff" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#ff00ff" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#ff00ff" stroke-width="1"/>
    
    <line x1="200" y1="0" x2="200" y2="500" stroke="#ff00ff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="500" stroke="#ff00ff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="500" stroke="#ff00ff" stroke-width="1"/>
  </g>

  <!-- Browser Window -->
  <g transform="translate(200, 150)" filter="url(#glow6)">
    <!-- Browser frame -->
    <rect x="0" y="0" width="400" height="250" rx="12" fill="url(#portfolioGradient)" opacity="0.2"/>
    <rect x="0" y="0" width="400" height="250" rx="12" fill="none" stroke="#ff00ff" stroke-width="3"/>
    
    <!-- Browser header -->
    <rect x="0" y="0" width="400" height="40" rx="12" fill="rgba(255, 0, 255, 0.3)"/>
    <line x1="0" y1="40" x2="400" y2="40" stroke="#ff00ff" stroke-width="2"/>
    
    <!-- Browser dots -->
    <circle cx="20" cy="20" r="6" fill="#ff00ff"/>
    <circle cx="40" cy="20" r="6" fill="#00f0ff"/>
    <circle cx="60" cy="20" r="6" fill="#8b5cf6"/>
    
    <!-- URL bar -->
    <rect x="90" y="12" width="290" height="16" rx="8" fill="rgba(0, 240, 255, 0.1)"/>
    <rect x="90" y="12" width="290" height="16" rx="8" fill="none" stroke="#00f0ff" stroke-width="1"/>
    <text x="100" y="23" font-family="Rajdhani, sans-serif" font-size="10" fill="#a0a0d0">www.mmelendez-portfolio.com</text>
    
    <!-- Content area - Code representation -->
    <g transform="translate(20, 60)">
      <!-- Code lines -->
      <text x="0" y="15" font-family="Courier, monospace" font-size="12" fill="#00f0ff">&lt;div <tspan fill="#ff00ff">class</tspan>=<tspan fill="#8b5cf6">"hero"</tspan>&gt;</text>
      <text x="15" y="35" font-family="Courier, monospace" font-size="12" fill="#00f0ff">&lt;h1&gt;</text>
      <text x="30" y="55" font-family="Courier, monospace" font-size="12" fill="#ffffff">Miguel Melendez</text>
      <text x="15" y="75" font-family="Courier, monospace" font-size="12" fill="#00f0ff">&lt;/h1&gt;</text>
      <text x="15" y="95" font-family="Courier, monospace" font-size="12" fill="#00f0ff">&lt;p <tspan fill="#ff00ff">class</tspan>=<tspan fill="#8b5cf6">"subtitle"</tspan>&gt;</text>
      <text x="30" y="115" font-family="Courier, monospace" font-size="12" fill="#a0a0d0">Developer</text>
      <text x="15" y="135" font-family="Courier, monospace" font-size="12" fill="#00f0ff">&lt;/p&gt;</text>
      <text x="0" y="155" font-family="Courier, monospace" font-size="12" fill="#00f0ff">&lt;/div&gt;</text>
    </g>
  </g>

  <!-- Floating code brackets -->
  <g transform="translate(120, 200)" opacity="0.5">
    <text x="0" y="0" font-family="Courier, monospace" font-size="48" font-weight="bold" fill="#00f0ff">&lt;/&gt;</text>
  </g>

  <g transform="translate(640, 300)" opacity="0.5">
    <text x="0" y="0" font-family="Courier, monospace" font-size="40" font-weight="bold" fill="#ff00ff">{ }</text>
  </g>

  <!-- File structure tree -->
  <g transform="translate(80, 320)">
    <text x="0" y="0" font-family="Rajdhani, sans-serif" font-size="14" fill="#00f0ff">ğŸ“ portfolio</text>
    <text x="15" y="20" font-family="Rajdhani, sans-serif" font-size="12" fill="#a0a0d0">â”œâ”€ ğŸ“„ index.html</text>
    <text x="15" y="35" font-family="Rajdhani, sans-serif" font-size="12" fill="#a0a0d0">â”œâ”€ ğŸ“„ style.css</text>
    <text x="15" y="50" font-family="Rajdhani, sans-serif" font-size="12" fill="#a0a0d0">â””â”€ ğŸ“„ script.js</text>
  </g>

  <!-- Design elements -->
  <g transform="translate(640, 350)">
    <!-- Color palette -->
    <rect x="0" y="0" width="30" height="30" rx="5" fill="#00f0ff" opacity="0.8"/>
    <rect x="35" y="0" width="30" height="30" rx="5" fill="#ff00ff" opacity="0.8"/>
    <rect x="70" y="0" width="30" height="30" rx="5" fill="#8b5cf6" opacity="0.8"/>
  </g>

  <!-- Responsive devices icons -->
  <g transform="translate(100, 100)" opacity="0.4">
    <!-- Desktop -->
    <rect x="0" y="0" width="60" height="40" rx="3" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <line x1="20" y1="40" x2="20" y2="45" stroke="#00f0ff" stroke-width="2"/>
    <line x1="40" y1="40" x2="40" y2="45" stroke="#00f0ff" stroke-width="2"/>
    <line x1="15" y1="45" x2="45" y2="45" stroke="#00f0ff" stroke-width="2"/>
  </g>

  <g transform="translate(660, 120)" opacity="0.4">
    <!-- Mobile -->
    <rect x="0" y="0" width="30" height="50" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
    <circle cx="15" cy="45" r="2" fill="#ff00ff"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="150" cy="420" r="35" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.3"/>
  <circle cx="150" cy="420" r="25" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.3"/>
  
  <circle cx="680" cy="80" r="30" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.3"/>

  <!-- Title -->
  <text x="400" y="110" font-family="Orbitron, sans-serif" font-size="36" font-weight="900" fill="#ff00ff" text-anchor="middle" filter="url(#glow6)">PORTFOLIO</text>
  <text x="400" y="135" font-family="Rajdhani, sans-serif" font-size="14" fill="#a0a0d0" text-anchor="middle">PERSONAL WEBSITE</text>
</svg>
