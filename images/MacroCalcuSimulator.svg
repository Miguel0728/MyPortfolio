<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1e47;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="macroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>

    <filter id="glow5">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="500" fill="url(#bgGradient5)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#00f0ff" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#00f0ff" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#00f0ff" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#00f0ff" stroke-width="1"/>
    
    <line x1="200" y1="0" x2="200" y2="500" stroke="#00f0ff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="500" stroke="#00f0ff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="500" stroke="#00f0ff" stroke-width="1"/>
  </g>

  <!-- Pie Chart (macronutrients) -->
  <g transform="translate(250, 250)" filter="url(#glow5)">
    <!-- Proteins (40%) -->
    <path d="M 0,-100 A 100,100 0 0,1 95.11,-30.90 L 0,0 Z" fill="#00f0ff" opacity="0.6"/>
    <path d="M 0,-100 A 100,100 0 0,1 95.11,-30.90" fill="none" stroke="#00f0ff" stroke-width="3"/>
    
    <!-- Carbs (35%) -->
    <path d="M 95.11,-30.90 A 100,100 0 0,1 24.87,97.02 L 0,0 Z" fill="#ff00ff" opacity="0.6"/>
    <path d="M 95.11,-30.90 A 100,100 0 0,1 24.87,97.02" fill="none" stroke="#ff00ff" stroke-width="3"/>
    
    <!-- Fats (25%) -->
    <path d="M 24.87,97.02 A 100,100 0 0,1 0,-100 L 0,0 Z" fill="#8b5cf6" opacity="0.6"/>
    <path d="M 24.87,97.02 A 100,100 0 0,1 0,-100" fill="none" stroke="#8b5cf6" stroke-width="3"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="40" fill="url(#bgGradient5)"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00f0ff" stroke-width="2"/>
  </g>

  <!-- Calculator Display -->
  <g transform="translate(480, 180)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="220" height="260" rx="15" fill="url(#macroGradient)" opacity="0.2"/>
    <rect x="0" y="0" width="220" height="260" rx="15" fill="none" stroke="#00f0ff" stroke-width="3"/>
    
    <!-- Display screen -->
    <rect x="15" y="15" width="190" height="70" rx="8" fill="rgba(0, 240, 255, 0.1)"/>
    <rect x="15" y="15" width="190" height="70" rx="8" fill="none" stroke="#00f0ff" stroke-width="2"/>
    
    <!-- Display numbers -->
    <text x="195" y="55" font-family="Orbitron, sans-serif" font-size="28" font-weight="bold" fill="#00f0ff" text-anchor="end">2485</text>
    <text x="195" y="75" font-family="Rajdhani, sans-serif" font-size="12" fill="#a0a0d0" text-anchor="end">CALORIES</text>
    
    <!-- Buttons grid -->
    <g transform="translate(0, 95)">
      <!-- Row 1 -->
      <rect x="15" y="0" width="45" height="35" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <rect x="70" y="0" width="45" height="35" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <rect x="125" y="0" width="45" height="35" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <rect x="180" y="0" width="25" height="35" rx="5" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Row 2 -->
      <rect x="15" y="45" width="45" height="35" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <rect x="70" y="45" width="45" height="35" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <rect x="125" y="45" width="45" height="35" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <rect x="180" y="45" width="25" height="35" rx="5" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Row 3 -->
      <rect x="15" y="90" width="45" height="35" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <rect x="70" y="90" width="45" height="35" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <rect x="125" y="90" width="45" height="35" rx="5" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <rect x="180" y="90" width="25" height="35" rx="5" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Row 4 (equals) -->
      <rect x="15" y="135" width="155" height="35" rx="5" fill="url(#macroGradient)" opacity="0.3"/>
      <rect x="15" y="135" width="155" height="35" rx="5" fill="none" stroke="#00f0ff" stroke-width="2"/>
    </g>
  </g>

  <!-- Food icons -->
  <g transform="translate(120, 120)" opacity="0.5">
    <!-- Apple -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ff00ff" stroke-width="2"/>
    <line x1="0" y1="-25" x2="0" y2="-35" stroke="#00f0ff" stroke-width="2"/>
    <path d="M -5 -35 Q 0 -40, 5 -35" fill="none" stroke="#00f0ff" stroke-width="2"/>
  </g>

  <g transform="translate(120, 380)" opacity="0.5">
    <!-- Broccoli -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <circle cx="-12" cy="-8" r="12" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <circle cx="12" cy="-8" r="12" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <line x1="0" y1="15" x2="0" y2="30" stroke="#00f0ff" stroke-width="3"/>
  </g>

  <!-- Stats bars -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" font-family="Rajdhani, sans-serif" font-size="14" fill="#a0a0d0">P</text>
    <rect x="15" y="-12" width="80" height="16" rx="8" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <rect x="15" y="-12" width="64" height="16" rx="8" fill="#00f0ff" opacity="0.6"/>
  </g>

  <g transform="translate(50, 130)">
    <text x="0" y="0" font-family="Rajdhani, sans-serif" font-size="14" fill="#a0a0d0">C</text>
    <rect x="15" y="-12" width="80" height="16" rx="8" fill="none" stroke="#ff00ff" stroke-width="2"/>
    <rect x="15" y="-12" width="56" height="16" rx="8" fill="#ff00ff" opacity="0.6"/>
  </g>

  <g transform="translate(50, 160)">
    <text x="0" y="0" font-family="Rajdhani, sans-serif" font-size="14" fill="#a0a0d0">F</text>
    <rect x="15" y="-12" width="80" height="16" rx="8" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="15" y="-12" width="40" height="16" rx="8" fill="#8b5cf6" opacity="0.6"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="680" cy="100" r="30" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.3"/>
  <circle cx="680" cy="100" r="20" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.3"/>

  <!-- Title -->
  <text x="400" y="60" font-family="Orbitron, sans-serif" font-size="32" font-weight="900" fill="#00f0ff" text-anchor="middle" filter="url(#glow5)">MACRO CALCULATOR</text>
  <text x="400" y="85" font-family="Rajdhani, sans-serif" font-size="14" fill="#a0a0d0" text-anchor="middle">NUTRITION TRACKING SYSTEM</text>
</svg>
